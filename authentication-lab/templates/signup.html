<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="post" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
                <div>
            <div class="input-group">
                <label>full_name</label>
                <input type="text"  name="full_name" minlength="6">
                <label>username</label>
                <input type="text"  name="username" minlength="6">
                <label>bio</label>
                <input type="text"  name="bio" maxlength="280">

            </div>
        </div>
        
        
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    {{ error }}
    <br>
   <!--  <a href="/"><button>signin</button></a> -->
</body>
</html>
